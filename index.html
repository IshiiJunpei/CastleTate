## 築城願書

- 松前はかつては防衛に優れた地形と考えられてきたが、近年では大きな戦闘艦が来航し、松前城も危険にされされるようになった。
- 厚沢部の館村は川と山に囲まれた天然の要害である。
- 拓地勧農も将来は進むことが見込まれる。
- 箱田奉行所へも陸路で近く、箱館で万が一のことがあれば、すぐに駆けつけることができる。

## 江戸時代の蝦夷地
</br>
- 松前城下を中心に、蝦夷地と本州の人や物の流通を統制すること
- 蝦夷地への物資供給を松前藩士に限定すること
- このことによって関税（沖之口）収入を財政基盤とすること
- 同時に蝦夷地に住む人びとを事実上支配していること

#### 二大廈を経営して、外部は空濠を環らし、濠頭に径尺の丸木を併列して、僅かに牙城の形勢を規模し、西北に二門を以て稍塁砦の一片を成せり。
